<style>
  
*{
 font-family: "Montserrat", sans-serif;
}

body{
    background-color: #eae0d5;
    width:'100vw';
    overflow-x: hidden;
}

/* Hide native cursor globally; we use a custom cursor */
html, body, * {
    cursor: none !important;
}

/* Hide system cursor globally, allow text inputs to keep I-beam */
html, body, #root, *:not(input):not(textarea):not([contenteditable="true"]) {
  cursor: none;
}

/* Ensure custom cursor hidden on touch devices */
@media (hover: none) and (pointer: coarse) {
  .custom-cursor-container { display: none !important; }
  html, body, #root, * { cursor: auto; }
}

/* Luxury cursor enhancements */
.custom-cursor-container {
  will-change: transform;
  backface-visibility: hidden;
  perspective: 1000px;
}

.custom-cursor-dot {
  will-change: transform;
  backface-visibility: hidden;
}

.custom-cursor-outline {
  will-change: transform;
  backface-visibility: hidden;
}

.custom-cursor-text {
  will-change: transform, opacity;
  backface-visibility: hidden;
}

/* Smooth transitions for luxury feel */
.custom-cursor-dot,
.custom-cursor-outline,
.custom-cursor-text {
  transition-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* Enhanced hover states for interactive elements */
a:hover,
button:hover,
[role="button"]:hover,
[role="link"]:hover,
input[type="submit"]:hover,
.clickable:hover {
  cursor: none;
}

/* Ensure text inputs show proper cursor */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="search"],
input[type="url"],
input[type="tel"],
textarea {
  cursor: text !important;
}

/* Custom cursor animations */
@keyframes cursorPulse {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.8;
    transform: scale(1.05);
  }
}

@keyframes cursorGlow {
  0%, 100% {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1);
  }
  50% {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 60px rgba(0, 0, 0, 0.2);
  }
}

@keyframes cursorFloat {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-2px);
  }
}

@keyframes cursorRotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes cursorScale {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

/* Add subtle pulse animation to the dot */
.custom-cursor-dot {
  animation: cursorPulse 4s ease-in-out infinite;
}

/* Add glow effect on hover */
.custom-cursor-container:hover .custom-cursor-dot {
  animation: cursorGlow 2s ease-in-out infinite;
}

/* Add floating animation to outline */
.custom-cursor-outline {
  animation: cursorFloat 6s ease-in-out infinite;
}

/* Add rotation to outline on hover */
.custom-cursor-container:hover .custom-cursor-outline {
  animation: cursorRotate 8s linear infinite;
}

/* Add scale animation to text */
.custom-cursor-text {
  animation: cursorScale 2s ease-in-out infinite;
}

/* Trail effect styling */
.custom-cursor-trail {
  filter: blur(1px);
  will-change: transform, opacity;
}

/* Particle animations */
@keyframes particleFloat1 {
  0%, 100% {
    transform: translate3d(-100px, -100px, 0) translate(-50%, -50%) translate(20px, -20px) scale(1);
    opacity: 0.6;
  }
  50% {
    transform: translate3d(-100px, -100px, 0) translate(-50%, -50%) translate(25px, -25px) scale(1.2);
    opacity: 0.3;
  }
}

@keyframes particleFloat2 {
  0%, 100% {
    transform: translate3d(-100px, -100px, 0) translate(-50%, -50%) translate(-15px, 15px) scale(1);
    opacity: 0.4;
  }
  50% {
    transform: translate3d(-100px, -100px, 0) translate(-50%, -50%) translate(-20px, 20px) scale(0.8);
    opacity: 0.2;
  }
}

@keyframes particleFloat3 {
  0%, 100% {
    transform: translate3d(-100px, -100px, 0) translate(-50%, -50%) translate(25px, 10px) scale(1);
    opacity: 0.3;
  }
  50% {
    transform: translate3d(-100px, -100px, 0) translate(-50%, -50%) translate(30px, 15px) scale(1.5);
    opacity: 0.1;
  }
}

/* Luxury hover effects */
.custom-cursor-container:hover .custom-cursor-outline {
  border-color: rgba(0, 0, 0, 0.2);
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.custom-cursor-container:hover .custom-cursor-dot {
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

/* Enhanced shadow utilities for services */
.shadow-3xl {
  box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.25);
}

/* Service card hover effects */
.group:hover {
  transform: translateY(-8px);
}

.group:hover .group-hover\:scale-110 {
  transform: scale(1.1);
}

/* Smooth transitions for service cards */
.group {
  transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

/* Gradient overlay animations */
.group:hover .group-hover\:opacity-100 {
  opacity: 1;
}

/* Text slide up animation */
.group:hover .group-hover\:translate-y-0 {
  transform: translateY(0);
}

/* Icon scale animation */
.group:hover .group-hover\:scale-100 {
  transform: scale(1);
}


.swiper-pagination-custom .swiper-pagination-bullet-active {
  background-color: #000000 !important; /* black */
 
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

.animate-scroll {
  display: flex;
  animation: scroll 20s linear infinite;
  width: max-content;
}

</style>
