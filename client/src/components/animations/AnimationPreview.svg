<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Scroll Animation Preview</text>
  
  <!-- Animation Types -->
  <g transform="translate(50, 100)">
    <!-- Smooth Scroll -->
    <rect x="0" y="0" width="200" height="80" rx="5" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="100" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Smooth Scroll</text>
    <text x="100" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Page scrolls smoothly between sections</text>
    
    <!-- Viewport Detection -->
    <rect x="250" y="0" width="200" height="80" rx="5" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="350" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Viewport Detection</text>
    <text x="350" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Elements animate when scrolled into view</text>
    
    <!-- Sticky Position -->
    <rect x="500" y="0" width="200" height="80" rx="5" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="600" y="35" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Sticky Position</text>
    <text x="600" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Card stays fixed while scrolling</text>
  </g>
  
  <!-- Animation Examples -->
  <g transform="translate(50, 220)">
    <!-- Slide Up Animation -->
    <rect x="0" y="0" width="200" height="150" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Slide Up</text>
    
    <!-- Animation Illustration -->
    <rect x="50" y="50" width="100" height="30" rx="3" fill="#4a90e2"/>
    <rect x="50" y="90" width="100" height="30" rx="3" fill="#4a90e2" opacity="0.7">
      <animate attributeName="y" from="120" to="90" dur="1.5s" begin="0.2s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.7" dur="1.5s" begin="0.2s" fill="freeze"/>
    </rect>
    
    <!-- Slide Left Animation -->
    <rect x="250" y="0" width="200" height="150" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="350" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Slide Left</text>
    
    <!-- Animation Illustration -->
    <rect x="300" y="70" width="100" height="30" rx="3" fill="#f6a623">
      <animate attributeName="x" from="380" to="300" dur="1.5s" begin="0.4s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.4s" fill="freeze"/>
    </rect>
    
    <!-- Text Splitting Animation -->
    <rect x="500" y="0" width="200" height="150" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="600" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Text Splitting</text>
    
    <!-- Animation Illustration -->
    <g transform="translate(520, 70)">
      <text font-family="Arial" font-size="16" fill="#7ed321">
        <tspan x="0" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.6s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="0.6s" fill="freeze"/>
          T
        </tspan>
        <tspan x="10" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.7s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="0.7s" fill="freeze"/>
          e
        </tspan>
        <tspan x="20" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.8s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="0.8s" fill="freeze"/>
          x
        </tspan>
        <tspan x="30" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0.9s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="0.9s" fill="freeze"/>
          t
        </tspan>
        <tspan x="40" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.0s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="1.0s" fill="freeze"/>
          &nbsp;
        </tspan>
        <tspan x="50" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.1s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="1.1s" fill="freeze"/>
          S
        </tspan>
        <tspan x="60" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.2s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="1.2s" fill="freeze"/>
          p
        </tspan>
        <tspan x="70" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.3s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="1.3s" fill="freeze"/>
          l
        </tspan>
        <tspan x="75" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.4s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="1.4s" fill="freeze"/>
          i
        </tspan>
        <tspan x="80" y="0" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.5s" fill="freeze"/>
          <animate attributeName="y" from="20" to="0" dur="0.3s" begin="1.5s" fill="freeze"/>
          t
        </tspan>
      </text>
    </g>
  </g>
  
  <!-- Website Layout Preview -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="150" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="350" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Website Preview with Animations</text>
    
    <!-- Layout Illustration -->
    <rect x="20" y="50" width="450" height="80" rx="3" fill="#f8f8f8" stroke="#ddd"/>
    <rect x="30" y="60" width="200" height="20" rx="3" fill="#4a90e2" opacity="0.8">
      <animate attributeName="x" from="-200" to="30" dur="1s" begin="1.7s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.8" dur="1s" begin="1.7s" fill="freeze"/>
    </rect>
    <rect x="30" y="90" width="300" height="10" rx="3" fill="#4a90e2" opacity="0.6">
      <animate attributeName="x" from="-300" to="30" dur="1s" begin="1.9s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.6" dur="1s" begin="1.9s" fill="freeze"/>
    </rect>
    <rect x="30" y="110" width="250" height="10" rx="3" fill="#4a90e2" opacity="0.4">
      <animate attributeName="x" from="-250" to="30" dur="1s" begin="2.1s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="0.4" dur="1s" begin="2.1s" fill="freeze"/>
    </rect>
    
    <!-- Sticky Card -->
    <rect x="500" y="50" width="180" height="80" rx="5" fill="#f6a623" opacity="0.8"/>
    <text x="590" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Sticky Card</text>
    <rect x="530" y="110" width="120" height="10" rx="3" fill="#fff" opacity="0.6"/>
  </g>
</svg>